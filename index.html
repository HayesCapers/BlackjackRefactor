<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>

<div class="border-base"></div>

<div class="container">
	<div class="row">
 		<!-- set up an element to hold the table -->
 		<div class="the-table col-sm-10 col-sm-offset-1">
 			<!-- All the dealer stuff -->
 		 	<div class="row">
	 		 	<div class="col-sm-12 dealer-hand-wrapper">
	 		 		<!-- Dealer total and dealer card -->
	 		 		<div class="col-sm-2 dealer-total">
	 		 			Dealer Total: <span class="dealer-total-number">0</span>
	 		 		</div>	
 		 			<div class="col-sm-10 dealer-cards">
						<div class="card card-1">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-2">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-3">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-4">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-5">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-6">
							<div class="front"></div>
							<div class="back"></div>
						</div>
 		 			</div>
	 		 	</div>
 		 	</div>

 		 	<div class="row">
 		 		<div class="col-sm-6 col-sm-offset-3 message"></div>
 		 	</div>
 		 	<!-- All the player stuff -->
 		 	<div class="row">
 		 		<div class="col-sm-12 player-hand-wrapper">
	 		 		<!-- Player total and player card -->
	 		 		<div class="col-sm-2 player-total">
	 		 			Dealer Total: <span class="player-total-number">0</span>
	 		 		</div>
	 		 		<div class="col-sm-10 player-cards">
						<div class="card card-1">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-2">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-3">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-4">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-5">
							<div class="front"></div>
							<div class="back"></div>
						</div>
						<div class="card card-6">
							<div class="front"></div>
							<div class="back"></div>
						</div>
 		 			</div>
	 		 	</div>
 		 	</div>

 		 	<div class="row">
 		 		<div class="col-sm-2 col-sm-offset-3">
 		 			<button class="deal-button">Deal</button>
 		 		</div>
 		 		<div class="col-sm-2">
 		 			<button class="hit-button">Hit Me</button>
 		 		</div>
 		 		<div class="col-sm-2">
 		 			<button class="stand-button">Stand</button>
 		 		</div>
 		 	</div>

 		</div>
	</div>
</div>

</body>
</html>
